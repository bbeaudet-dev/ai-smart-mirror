# This workflow will run a spellcheck on the codebase.
# Modified for AI Smart Mirror project - runs on push/PR instead of schedule

name: Run Spellcheck

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          check-latest: true
          cache: "npm"
      - name: Install dependencies
        run: |
          node --run install-mm:dev
      - name: Run Spellcheck
        run: node --run test:spelling
